<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <main>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Toolbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sudoku</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-main" aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbar-main">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="menu-file" data-bs-toggle="dropdown" aria-expanded="false">Play</a>
                <ul class="dropdown-menu" aria-labelledby="menu-file">
                  <li><a class="dropdown-item" href="#" onclick="start()">New</a></li>
                  <li><a class="dropdown-item" href="#" onclick="loadfile()">Load</a></li>
                  <li><a class="dropdown-item" href="#" onclick="savefile()">Save</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container">
        <div class="row justify-content-center py-3" id="content">        
        </div>
        <div class="row justify-content-center py-2">
          <div class="col col-auto">
            <div class="btn-group btn-group-lg" role="group">
              <button class="btn btn-outline-dark" onclick="apply(1)">1</button>
              <button class="btn btn-outline-dark" onclick="apply(2)">2</button>
              <button class="btn btn-outline-dark" onclick="apply(3)">3</button>
              <button class="btn btn-outline-dark" onclick="apply(4)">4</button>
              <button class="btn btn-outline-dark" onclick="apply(5)">5</button>
              <button class="btn btn-outline-dark" onclick="apply(6)">6</button>
              <button class="btn btn-outline-dark" onclick="apply(7)">7</button>
              <button class="btn btn-outline-dark" onclick="apply(8)">8</button>
              <button class="btn btn-outline-dark" onclick="apply(9)">9</button>
              <button class="btn btn-outline-dark text-danger" onclick="apply('')">C</button>
              <button class="btn btn-outline-dark text-danger" onclick="apply('', 'clearall')">CE</button>
            </div>
          </div>
          <div class="row justify-content-center py-2">
            <div class="col col-auto"> 
              <div class="btn-group btn-group-lg" role="group">
                <input type="radio" class="btn-check" name="updatetype" id="mode-value" autocomplete="off" checked>
                <label class="btn btn-outline-dark" for="mode-value">Value</label>
              
                <input type="radio" class="btn-check" name="updatetype" id="mode-center" autocomplete="off">
                <label class="btn btn-outline-dark" for="mode-center">Center</label>
              
                <input type="radio" class="btn-check" name="updatetype" id="mode-corner" autocomplete="off">
                <label class="btn btn-outline-dark" for="mode-corner">Corner</label>

                <input type="radio" class="btn-check" name="updatetype" id="mode-color" autocomplete="off">
                <label class="btn btn-outline-dark" for="mode-color">Color</label>
              </div>
            </div>
          </div>
          <div class="row justify-content-center py-2">
            <div class="col col-auto"> 
              <button class="btn btn-outline-dark btn-lg" onclick="resetPuzzle()">Reset</button>
              <button class="btn btn-outline-dark btn-lg" onclick="return true;">Test</button>
            </div>
          </div>
        </div>
      </div>
      <input id="file-input" type="file" class="invisible" onchange="loadpuzzle()" />
      <script src="cell.js"> </script>
      <script src="code.js"> </script>
      <script src="generator.js"> </script>
    </main>
  </body>
</html>
